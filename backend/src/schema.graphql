type Query {
  users(token: String!): User!
}

type Mutation {
  login(username: String!, passwd: String!): String!
  register(username: String!, passwd: String!, identity: String!): User!
  logout(username: String!): User!
}

type User {
  id: ID
  username: String!
  identity: String
  events: [Event]
  isLoggedIn: Boolean
}

type Event {
  eventname: String!
  hostname: String
  eventdate: String!
  properties: [String]
  subtitle: String
  description: String
  maxparticipants: Int

  participants: [String]
  rating: Float
  comments: [Comment]
  onclicks: Int

  verified: Boolean
  trending: Boolean
}

type Comment {
  sender: String!
  body: String!
}
